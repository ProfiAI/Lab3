<!DOCTYPE html>

<head>
    <title>Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="description" content="Log in page">

    <script type="text/javascript">
        function validateForm(){
                var logid = document.LogInForm.loginid;
                var pass = document.LogInForm.password;
                var confirmPass = document.LogInForm.confirm_password;
                var phone = document.LogInForm.phone;


                if (logid.value.search(/[^A-Za-z]/)!= -1){
                    alert("Invalid username â€“ specify your first name");
                    logid.focus();
                    return false;
                }

                if(pass.value.search(/^s\d{6}@student\.squ\.edu\.om$/)== -1){
                    alert("Please enter a valid SQU email address.");
                    pass.focus();
                    return false;
                }

                if (pass.value != confirmPass.value){
                    alert("Password and Confirm Password do not match");
                    confirmPass.focus();
                    return false;
                }

                if (phone.value.search(/^[279]{1}\d{7}$/) == -1){
                    alert("Phone number not correct");
                    pass.focus();
                    return false;
                }

                return true;
        }

        
    </script>
</head>
<body>
    <div class="container-fluid bg-success p-3">

        <nav class="navbar navbar-expand-sm navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="Login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link " href="profile.html">profile</a></li>
                <li class="nav-item"><a class="nav-link" href="calculation.html">calculation</a></li>
            </ul>
        </nav> 

    </div>

    <form name="LogInForm" action="https://httpbin.org/get" method="get" class="large needs-validation form-control" onsubmit="return validateForm()">

        <p>
            <label>LoginId: </label>    <br/>
            <input name="loginid" placeholder="Enter Login ID" required/>
        </p>



        <p>
            <label>Password: </label>    <br/>
            <input type="password" name="password" placeholder="Create a password" required />
        </p>

        <p>
            <label >Confirm Password: </label>    <br/>
            <input type="password" name="confirm_password" placeholder="Repeat password" required/>
        </p>

        <p>
            <label>Phone Number: </label>    <br/>
            <input name="phone" placeholder="Phone..." required/>
        </p>

        <input type="submit" value="Sign Up" class="btn btn-success m-3"/>
    </form>



    
</body>
</html>
